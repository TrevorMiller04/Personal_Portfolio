name: CI

on:
  push:
    branches: [main, advanced-portfolio]
  pull_request:
    branches: [main, advanced-portfolio]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 5
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build Next.js application
      run: npm run build
      
    - name: Check build artifacts
      run: ls -la .next/